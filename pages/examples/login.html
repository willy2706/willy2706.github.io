<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Easy-TA | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="mainbg">
        <br/> <br/><br/><br/>
        <div class="form-box" id="login-box">
            <div class = "header">
                <center> Sign In </center>
            </div>
            <div class="bg-gray">
                <form action="../../index.html" method="post">
                    <div class="body bg-gray">
                        <div style="color:red;display:none" id="msg">Error combination username and password!</div>
                        <div class="form-group">
                            <input type="text" id = "userid" name="userid" class="form-control" placeholder="User ID" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" id = "password" name="password" class="form-control" placeholder="Password" required/>
                        </div>          
                        <div class="form-group">
                            <input type="checkbox" name="remember_me"/> Remember me
                        </div>
                    
                                                                                
                        <button type="submit" onclick="return validate();"class="btn bg-light-blue btn-block">Sign me in</button>  
                        
                        <p><a href="forgot.html">I forgot my password</a></p>
                        
                        <!-- <a href="register.html" class="text-center">Register a new membership</a> -->
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function validate() {
            var userid = $('#userid').val();
            var password = $('#password').val();
            console.log(userid);
            console.log(password);
            if(userid == 'test' && password == 'test') {
                return true;
            }
            $('#msg').css('display','inline-block');
            return false;
        };
    </script>
</html>
